<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Social links profile</title>

        <link rel="stylesheet" href="./css//reset.css" />
        <link rel="stylesheet" href="./css//main.css" />
    </head>
    <body>
        <main class="card">
            <div class="card-profile-photo">
                <img
                    src="./assets/images/avatar-jessica.jpeg"
                    alt="The user's profile photo"
                />
            </div>

            <div class="card-user-info">
                <h1 class="card-user-info-name header-text">Jessica Randall</h1>
                <p class="card-user-info-location location-text">
                    London, United Kingdom
                </p>
            </div>

            <div class="card-user-profile-summary summary-text">
                <p>"Front-end developer and avid reader."</p>
            </div>

            <nav class="card-social-links" aria-label="Social Media Links">
                <ul>
                    <li class="social-link-item social-link-text">
                        <a href="#" aria-label="GitHub profile">GitHub</a>
                    </li>
                    <li class="social-link-item social-link-text">
                        <a href="#" aria-label="Frontend Mentor profile"
                            >Frontend Mentor</a
                        >
                    </li>
                    <li class="social-link-item social-link-text">
                        <a href="#" aria-label="LinkedIn profile">LinkedIn</a>
                    </li>
                    <li class="social-link-item social-link-text">
                        <a href="#" aria-label="Twitter profile">Twitter</a>
                    </li>
                    <li class="social-link-item social-link-text">
                        <a href="#" aria-label="Instagram profile">Instagram</a>
                    </li>
                </ul>
            </nav>
        </main>
    </body>
</html>
